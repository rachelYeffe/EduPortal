<div class="upload-container">
  <h3>העלאת קובץ בוגרים</h3>
  <label class="custom-file-upload">
    בחר קובץ Excel
    <input type="file" accept=".xlsx, .xls" (change)="uploadFile($event)" />
  </label>

  <div class="file-name" *ngIf="selectedFile">
    {{ selectedFile.name }}
  </div>

  <button class="upload-btn" *ngIf="selectedFile" (click)="submitGraduate()">
    להעלאת קובץ הבוגרים
  </button>
</div>
